{% extends 'catalog/base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow mt-10">
    <h2 class="text-2xl font-bold mb-4 text-center">Sign Up</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 mt-4 rounded w-full hover:bg-blue-700">
            Create Account
        </button>
    </form>
</div>
{% endblock %}
