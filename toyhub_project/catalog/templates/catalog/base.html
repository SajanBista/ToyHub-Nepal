<!DOCTYPE html>
<html>
<head>
    <title>ToyHub Nepal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-6xl mx-auto px-4">

    <header class="bg-blue-500 text-white py-4 text-center text-2xl font-bold">
        ToyHub Nepal
    </header>

    <nav class="flex justify-end bg-gray-100 py-2 px-4">
        {% if user.is_authenticated %}
            <span class="mr-4">Welcome, {{ user.username }}</span>
            <a href="{% url 'logout' %}" class="text-blue-500 hover:underline">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline mr-4">Login</a>
            <!-- <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Register</a> -->
        {% endif %}
    </nav>

    <main class="mt-4">
        {% block content %}
            {% if messages %}
                <div class="mb-4 space-y-2">
                    {% for message in messages %}
                        <div class="px-4 py-2 rounded 
                            {% if message.tags == 'success' %}
                                bg-green-100 text-green-800 border border-green-400
                            {% elif message.tags == 'error' %}
                                bg-red-100 text-red-800 border border-red-400
                            {% else %}
                                bg-gray-100 text-gray-800 border border-gray-400
                            {% endif %}
                        ">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endblock %}
    </main>
</body>
</html>
