{% extends 'base.html' %}
{% block content %}

<div class="row">
  <div class="col-md-6">
    <img src="{{ product.image.url }}" class="img-fluid rounded mb-3" alt="{{ product.name }}">
  </div>
  <div class="col-md-6">
    <h3>{{ product.name }}</h3>
    <p class="text-muted">Rs. {{ product.price }}</p>
    <form method="post">
      {% csrf_token %}
      <input type="hidden" name="product_id" value="{{ product.id }}">
      <button type="submit" class="btn btn-primary rounded-pill">Add to Cart</button>
    </form>
  </div>
</div>

<h5 class="mt-4">Related Products</h5>
<div class="row">
  {% for related in related_products %}
    <div class="col-6 col-md-3">
      <div class="card h-100">
        <img src="{{ related.image.url }}" class="card-img-top" alt="{{ related.name }}">
        <div class="card-body text-center">
          <h6>{{ related.name }}</h6>
          <a href="{% url 'product_detail' related.id %}" class="btn btn-sm btn-outline-primary rounded-pill">View</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock %}
