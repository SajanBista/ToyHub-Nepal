{% extends 'base.html' %}
{% block content %}

<h4>Your Cart</h4>
<table class="table">
  <thead>
    <tr><th>Product</th><th>Qty</th><th>Price</th><th>Action</th></tr>
  </thead>
  <tbody>
    {% for item in cart %}
    <tr>
      <td>{{ item.product.name }}</td>
      <td>
        <form method="post">{% csrf_token %}
          <input type="number" name="qty" value="{{ item.qty }}" min="1" class="form-control form-control-sm" style="width: 60px;">
        </form>
      </td>
      <td>Rs. {{ item.product.price }}</td>
      <td>
        <form method="post">{% csrf_token %}
          <input type="hidden" name="remove_id" value="{{ item.product.id }}">
          <button class="btn btn-sm btn-danger">Remove</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

<h5 class="text-end">Subtotal: Rs. {{ subtotal }}</h5>
<a href="#" class="btn btn-success float-end">Checkout</a>

{% endblock %}
